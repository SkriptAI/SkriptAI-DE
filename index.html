<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkriptAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-message {
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .light-mode .chat-message {
      background-color: #ccc;
      color: black;
    }
    #appTitle {
      font-size: 2em;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
  </style>
  <script>
    let currentLanguage = '';
    let currentUser = null;
    let currentChatId = null;
    const users = JSON.parse(localStorage.getItem('skriptai_users') || '{}');

    function saveUsers() {
      localStorage.setItem('skriptai_users', JSON.stringify(users));
    }

    function handleForm(event) {
      event.preventDefault();
      if (!currentUser || !currentChatId) {
        alert("Bitte einloggen und Chat auswählen");
        return;
      }
      const chatBox = document.getElementById("chatBox");
      const message = chatBox.value.trim();
      if (message !== "") {
        appendMessage(message);
        const response = "Die Software ist noch nicht fertig gecoded, Digga.";
        appendMessage(response);
        chatBox.value = "";
        saveChat();
      }
    }

    function appendMessage(text) {
      const chatContainer = document.getElementById("chatContainer");
      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      users[currentUser].chats[currentChatId].push(text);
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function chooseLanguage(lang) {
      currentLanguage = lang;
      document.getElementById("languageSelect").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }

    function newChat() {
      if (!currentUser) {
        alert("Bitte einloggen.");
        return;
      }
      const id = "chat_" + Date.now();
      users[currentUser].chats[id] = [];
      currentChatId = id;
      updateChatList();
      loadChat(id);
      saveUsers();
    }

    function loadChat(id) {
      currentChatId = id;
      const container = document.getElementById("chatContainer");
      container.innerHTML = "";
      users[currentUser].chats[id].forEach(m => appendMessage(m));
    }

    function deleteChat(id) {
      if (confirm("Diesen Chat löschen?")) {
        delete users[currentUser].chats[id];
        if (currentChatId === id) {
          document.getElementById("chatContainer").innerHTML = "";
          currentChatId = null;
        }
        saveUsers();
        updateChatList();
      }
    }

    function updateChatList() {
      const list = document.getElementById("chatList");
      list.innerHTML = "";
      Object.entries(users[currentUser].chats).forEach(([id, msgs]) => {
        const container = document.createElement("div");
        const btn = document.createElement("button");
        btn.textContent = id;
        btn.onclick = () => loadChat(id);

        const del = document.createElement("button");
        del.textContent = "❌";
        del.onclick = () => deleteChat(id);

        container.appendChild(btn);
        container.appendChild(del);
        list.appendChild(container);
      });
    }

    function login() {
      const username = prompt("Benutzername:");
      const password = prompt("Passwort:");

      if (!users[username]) {
        users[username] = { password: password, chats: {} };
        alert("Benutzer erstellt!");
      } else if (users[username].password !== password) {
        alert("Falsches Passwort!");
        return;
      }

      currentUser = username;
      updateChatList();
      document.getElementById("loginBtn").disabled = true;
    }

    function saveChat() {
      saveUsers();
    }

    window.onload = () => {
      updateChatList();
    }
  </script>
</head>
<body>
  <div id="languageSelect">
    <button onclick="chooseLanguage('de')">Deutsch</button>
    <button onclick="chooseLanguage('en')">English</button>
  </div>
  <div id="mainApp" style="display:none">
    <div id="appTitle">SkriptAI</div>
    <button id="loginBtn" onclick="login()">Einloggen</button>
    <button onclick="toggleTheme()">Farbe wechseln</button>
    <button onclick="newChat()">Neuer Chat</button>
    <div id="chatList"></div>
    <div id="chatContainer" style="flex-grow:1; overflow-y:auto; height:300px;"></div>
    <form onsubmit="handleForm(event)" style="margin-top:10px">
      <input type="text" id="chatBox" placeholder="Nachricht eingeben..." />
      <button type="submit">Senden</button>
    </form>
  </div>
</body>
</html>
