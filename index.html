<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkriptAI</title>
  <style>
  </style>
  <script>
    let currentLanguage = '';
    let currentUser = null;
    let currentChatId = null;
    const users = JSON.parse(localStorage.getItem('skriptai_users') || '{}');

    function saveUsers() {
      localStorage.setItem('skriptai_users', JSON.stringify(users));
    }

    function handleForm(event) {
      event.preventDefault();
      if (!currentUser || !currentChatId) {
        alert(currentLanguage === 'en' ? "Please log in and select a chat." : "Bitte logge dich ein und wähle einen Chat aus.");
        return;
      }
      const chatBox = document.getElementById("chatBox");
      const message = chatBox.value.trim();
      if (message !== "") {
        appendMessage(message);
        const response = currentLanguage === 'en' ? "The software isn't fully coded yet, bro." : "Die Software ist noch nicht fertig gecoded, Digga.";
        appendMessage(response);
        chatBox.value = "";
        saveChat();
      }
    }

    function appendMessage(text) {
      const chatContainer = document.getElementById("chatContainer");
      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      users[currentUser].chats[currentChatId].push(text);
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById("toggleButton");
      const light = body.classList.toggle("light-mode");
      btn.textContent = light ? (currentLanguage === 'en' ? "Dark" : "Schwarz") : (currentLanguage === 'en' ? "Light" : "Weiß");
    }

    function chooseLanguage(lang) {
      currentLanguage = lang;
      document.getElementById("languageSelect").style.display = "none";
      document.getElementById("mainApp").style.display = "flex";
      document.getElementById("loginText").textContent = lang === 'en' ? "Log in to save chats" : "Einloggen um Chats abzuspeichern";
      document.getElementById("toggleButton").textContent = lang === 'en' ? "Light" : "Weiß";
      document.getElementById("newChatBtn").textContent = lang === 'en' ? "New Chat" : "Neuen Chat beginnen";
      document.getElementById("loginBtn").textContent = lang === 'en' ? "Log In" : "Einloggen";
    }

    function newChat() {
      if (!currentUser) {
        alert(currentLanguage === 'en' ? "Please log in." : "Bitte einloggen.");
        return;
      }
      const id = "chat_" + Date.now();
      users[currentUser].chats[id] = [];
      currentChatId = id;
      updateChatList();
      loadChat(id);
      saveUsers();
    }

    function loadChat(id) {
      currentChatId = id;
      const container = document.getElementById("chatContainer");
      container.innerHTML = "";
      users[currentUser].chats[id].forEach(m => appendMessage(m));
    }

    function deleteChat(id) {
      if (confirm(currentLanguage === 'en' ? "Delete this chat?" : "Diesen Chat löschen?")) {
        delete users[currentUser].chats[id];
        if (currentChatId === id) {
          document.getElementById("chatContainer").innerHTML = "";
          currentChatId = null;
        }
        saveUsers();
        updateChatList();
      }
    }

    function updateChatList() {
      const list = document.getElementById("chatList");
      list.innerHTML = "";
      Object.entries(users[currentUser].chats).forEach(([id, msgs]) => {
        const container = document.createElement("div");
        container.style.display = "flex";
        container.style.justifyContent = "space-between";
        container.style.alignItems = "center";
        container.style.marginBottom = "5px";

        const btn = document.createElement("button");
        btn.textContent = id;
        btn.style.flex = "1";
        btn.onclick = () => loadChat(id);

        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.style.marginLeft = "5px";
        delBtn.onclick = () => deleteChat(id);

        container.appendChild(btn);
        container.appendChild(delBtn);
        list.appendChild(container);
      });
    }

    function login() {
      const username = prompt(currentLanguage === 'en' ? "Username:" : "Benutzername:");
      const password = prompt(currentLanguage === 'en' ? "Password (click cancel to show):" : "Passwort (Abbrechen für Anzeige):");

      if (!users[username]) {
        users[username] = { password: password || '', chats: {} };
        alert(currentLanguage === 'en' ? "User created!" : "Benutzer erstellt!");
      } else if (users[username].password !== (password || '')) {
        alert(currentLanguage === 'en' ? "Wrong password!" : "Falsches Passwort!");
        return;
      }
      currentUser = username;
      updateChatList();
      document.getElementById("loginBtn").disabled = true;
      saveUsers();
    }

    function saveChat() {
      saveUsers();
    }

    window.onload = () => {
      updateChatList();
    }
  </script>
</head>
<body>
</body>
</html>
